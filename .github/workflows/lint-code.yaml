name: Lint code

on:
  workflow_call:

jobs:

  lint-code:

    name: Lint Code
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Lint Code
        run: npm run lint